
<html>
    <head>
        <title>Create Ticket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newticketformat.css">
    </head>
    <body>
        <h1 style="text-align:center">Enter the ticket Information:</h1><br>
        
            <form action="newticket" method="post">
                <fieldset>
                    <label for="firstname">First Name: </label> <input type="text" name="firstname" size="20"/><br>
                    <label for="lastname">Last Name: </label><input type="text" name="lastname" size="20"/><br>
                <label>Issue: </label><input type="text" name="issue" size="20"/><br>
                <label>Username: </label><input type="text" name="username" size="20"/><br>
                <input type="submit" value="Create new Ticket" size="20"/>
                </fieldset>
        </form>
      
    </body>
</html>
